<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mmacaSidebar</title>
    <link rel="stylesheet" href="mmcaSidebar.css">
    <script src="https://kit.fontawesome.com/f8b69bd1ba.js" crossorigin="anonymous"></script>
    <script src="mmcaSidebar.js"></script>
</head>

<body>
    <div id="header">
        <h1>국립현대미술관 스마트 검색</h1>
            
        </div>
        
        <br>
        <hr>
    </div>
    <div id="section1">
        <div class="section1_1">
            <p>무엇이 궁금하세요?</p>
            <ul>
                <li><input type="radio">전시관람</li>
                <li><input type="radio">콘텐츠 검색</li>
                <li><input type="radio">이벤트</li>
            </ul>
        </div>
        <div class="section1_2">
            <p>가격은?</p>
            <ul>
                <li><input type="checkbox">유료</li>
                <li><input type="checkbox">무료</li>
            </ul>
        </div>
        <div class="section1_3">
            <p>어디서 관람할까요?</p>
            <ul>
                <li><input type="checkbox">서울관</li>
                <li><input type="checkbox">덕수궁관</li>
                <li><input type="checkbox">과천관</li>
                <li><input type="checkbox">청주관</li>
                <li><input type="checkbox">어린이미술관</li>
                <li><input type="checkbox">기타</li>
            </ul>
        </div>
        <div class="section1_4">
            <p>언제 가실건가요?</p>
            <ul>
                <li><input type="radio" name="date1">오늘</li>
                <li><input type="radio" name="date1">이번주</li>
                <li><input type="radio" name="date1">다음주</li>
                <li><input type="radio" name="date1">이번달</li>

                <li>
                    <input type="radio" name="date1">날짜선택
                </li>
                <div class="date__select">
                    <div>
                        <input type="date">
                    </div>
                    <span>&nbsp~&nbsp</span>
                    <div>
                        <input type="date">
                    </div>
                </div>

            </ul>
        </div>
    </div>
    <hr>
    <div id="section2">
        <h1>전시관람 | family</h1>
        <div class="section2__button">
            <a class="section2__reset" href="#">검색 초기화</a>
            <a class="section2__confirm" href="#">적용</a>
        </div>
    </div>

</body>

</html>
